<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="description" content="page" />
	</head>
	<body>
		<form action="" method="get">
			<div>
				<label>Username</label>
				<input
					type="text"
					name="username"
					autofocus
					minlength="5"
					maxlength="20"
					required
				/>
			</div>
			<hr />
			<div>
				<label>Email</label>
				<input type="email" name="email" readonly value="o@o.com" />
			</div>
			<hr />
			<br />
			<div>
				<label hidden>Token</label>
				<input
					type="text"
					name="token"
					hidden
					value="b92f1fc2fce391ad7af633723afd3055"
				/>
			</div>
			<div>
				<label>Skills</label><br />
				<input
					type="checkbox"
					name="Skills"
					value="Problem Solving"
					id="problemSolving"
				/>
				<label for="problemSolving">Problem Solving</label>
				<input
					type="checkbox"
					name="Skills"
					value="Logical Thinking"
					id="logicalThinking"
				/>
				<label for="logicalThinking">Logical Thinking</label>
				<input
					type="checkbox"
					name="Skills"
					value="Advanced Search"
					id="advancedSearch"
					checked
				/>
				<label for="advancedSearch">Advanced Search</label>
				<input type="checkbox" name="Skills" value="Analysis" id="analysis" />
				<label for="analysis">Analysis</label>
				<input type="checkbox" name="Skills" value="Planning" id="planning" />
				<label for="planning">Planning</label>
			</div>
			<hr />
			<div>
				<label>Job</label><br />
				<input
					type="radio"
					name="Job"
					id="frontend"
					value="Front-end Developer"
				/>
				<label for="frontend">Front-end Developer</label>
				<input
					type="radio"
					name="Job"
					id="backend"
					value="Back-End Developer"
				/>
				<label for="backend">Back-End Developer</label>
				<input
					type="radio"
					name="Job"
					id="businessAnalyst"
					value="businessAnalyst"
				/>
				<label for="businessAnalyst">Business Analyst</label>
				<input
					type="radio"
					name="Job"
					id="projectManager"
					checked
					value="projectManager"
				/>
				<label for="projectManager">Project Manager</label>
				<input type="radio" name="Job" id="scrumMaster" value="scrumMaster" />
				<label for="scrumMaster">Scrum Master</label>
			</div>
			<br />
			<label for="book">Choose Book: </label>
			<select name="book" id="book">
				<optgroup label="PHP">
					<option value="v5">v5.0</option>
					<option value="v7">v7.0</option>
					<option value="v8">v8.0</option>
				</optgroup>
				<optgroup label="Python">
					<option value="v2">v2.0</option>
					<option value="v3">v3.0</option>
					<option value="v39">v3.9</option>
				</optgroup>
			</select>
			<hr />
			<label for="brief">Brief</label><br />
			<textarea
				name="brief"
				id="brief"
				cols="30"
				rows="10"
				placeholder="Write Here Why You Want To Learn Programming"
			></textarea>
			<hr />
			<input type="reset" value="Empty" /><br /><br />
			<input type="submit" value="Send" />
		</form>
	</body>
</html>
